apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

version = '2.0.2'
jar {
    manifest {
        attributes 'Implementation-Title': 'Ugly IOC', 'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

dependencies {
    compile 'com.google.guava:guava:14.0.1'
    testCompile 'junit:junit:4.11'
}